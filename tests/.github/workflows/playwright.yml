name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout test repo
        uses: actions/checkout@v4
        with:
          path: tests-repo

      - name: Checkout app repo
        uses: actions/checkout@v4
        with:
          repository: sJoven/weather-tracker-app
          path: app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (test repo)
        run: |
          cd tests-repo
          npm ci

      - name: Serve app locally
        run: |
          cd app
          npx serve . -p 3000 -s &
          # Wait for server to start
          npx wait-on http://localhost:3000
          cd ..

      - name: Install Playwright browsers (test repo)
        run: |
          cd tests-repo
          npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          cd tests-repo
          npx playwright test
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests-repo/playwright-report/
          retention-days: 30