name: Playwright Tests

on:
  workflow_dispatch: 
  repository_dispatch: 

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout test repo
        uses: actions/checkout@v4
        with:
          path: tests-repo

      - name: Checkout app repo
        uses: actions/checkout@v4
        with:
          repository: sjoven/weather-tracker-app
          path: app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (test repo)
        run: |
          cd tests-repo
          npm ci

      - name: Run API contract tests
        run: |
          cd tests-repo
          npx playwright test api.spec.js  # Adjust to your API test file(s); use --grep @api if tagged
        env:
          CI: true

      - name: Install Playwright browsers (for E2E tests)
        run: |
          cd tests-repo
          npx playwright install --with-deps

      - name: Serve app locally (for E2E tests)
        run: |
          cd app
          npx serve . -p 3000 -s &
          npx wait-on http://localhost:3000
          cd ..

      - name: Run E2E UI tests
        run: |
          cd tests-repo
          npx playwright test ui.spec.js  # Adjust to your E2E test file(s); use --grep @e2e if tagged
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests-repo/playwright-report/
          retention-days: 30